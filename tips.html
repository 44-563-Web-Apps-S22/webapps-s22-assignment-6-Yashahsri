<!DOCTYPE html>
<html>
 
<body>

<title>Tips</title>
<h2> Yashah Sri Kanneti computes tips </h2>


<form>
    <label for="form1_age">Enter the check amount</label>
    <input type ="number" id="amount" name="form1_age" value ="20"> <br>

    <label for="form1_nick"> Enter tip increase </label>
    <input type ="number" id="tip" name="form1_nick" value = "0.05" autofocus> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">This text will be replaced </p>


<script> 

    function tips(){
        console.log("Getting form values")
        var amount = document.getElementById("check").value
        var tip = document.getElementById("tip").value
        var result="Tip amounts "
        result="Tip amounts by increase of "+tip+" are:"
    
     var sum=amount*0.1
     result+=sum+0.0
    
     for(let i=0;i<9;i++){
      var z=sum +(amount*tip);
      result += ", "+Math.round(z * 10) / 10
      sum=Math.round(z * 10) / 10 
    }
    document.getElementById('result').innerHTML=result;
    }
</script>


</body>
</html>
